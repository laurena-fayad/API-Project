<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-functional Website</title>
    <link rel="stylesheet" href="multi-functional-website.css">
</head>
<body>
    
    <div class="header">
        <h1> Multi-functional Website </h1>
    </div>

    <div class="container">
        <div class="wrap">
            <div class="split">
                <div class="math-fx">
                    <h2 class="section-title"> Math Equation</h2>
                    <h3> Given x and y, calculate (2 * x + y % 2)</h2>
                    <label for="operand1">x:</label>
                    <input type="number" id="operand1" name="operand1">
                    <label for="operand2">y:</label>
                    <input type="number" id="operand2" name="operand2"><br/>
                    <a href="#"><button type="button" class="btn" id="calculate-btn">Calculate</button></a>
                    <a href="#"><button type="button" class="btn clr" id="math-clr">Clear</button></a>
                    <h4 class="result"> <span id="math-result"> </span></h4>
                </div>
                <div class="palindrome-fx">
                    <h2 class="section-title"> Palindrome Checker</h2>
                    <h3> Is this string a palindrome?</h2>
                    <label for="palindrome-string">String:</label>
                    <input type="text" id="palindrome-string" name="palindrome-string"><br/>
                    <a href="#"><button type="button" class="btn" id="palindrome-btn">Check if palindrome</button></a>
                    <a href="#"><button type="button" class="btn clr" id="pal-clr">Clear</button></a>
                    <h4 class="result"><span id="palindrome-result"> </span></h4>
                </div>
            </div>
            <div class="split">
                <div class="string-cleaner-fx">
                    <h2 class="section-title"> String Cleanup</h2>
                    <h3> Remove extra spaces from a string</h2>
                    <label for="string-cleanup">String:</label>
                    <input type="text" id="string-cleanup" name="string-cleanup"><br/>
                    <a href="#"><button type="button" class="btn" id="cleanup-btn">Cleanup string</button></a>
                    <a href="#"><button type="button" class="btn clr" id="str-clr">Clear</button></a>
                    <h4 class="result"><span id="cleanup-result"> </span></h4>
                </div>
                <div class="password-fx">
                    <h2 class="section-title"> Password Validator</h2>
                    <h3> Validate password complexity</h2>
                    <label for="password-input">Password:</label>
                    <input type="password" id="password-input" name="password-input"><br/>
                    <a href="#"><button type="button" class="btn" id="password-btn">Validate Password</button></a>
                    <a href="#"><button type="button" class="btn clr" id="pw-clr">Clear</button></a>
                    <h4 class="result"><span id="password-result"> </span></h4>
                    <h5> <span id="error"></span></h5>
                </div>
            </div>
        </div>
        
        <div id="footer">
            <p id="copyright">Â© Copyright 2022 SEF</p>
        </div>
    </div>
    <script src="multi-functional-website.js"></script>
</body>
</html>
